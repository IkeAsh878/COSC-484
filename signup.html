<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for BrainWave</title>
</head>
<body>
    <fieldset name="SignUp">
        <form action="register_successful.html" method="POST" onsubmit="return inputValidate()">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required><br>
            <label for="password verify"></label>
            <input type="password" id="verify_password" placeholder="Verify your password" required><br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
