<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/index_style.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="message.html">Message</a></li>
          <li><a href="group.html">Group</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="community.html"> Community Hubs</a></li>
          <li><a href="login.html"> Login</a></li>
        </ul>
      </div>
      <div class="search">
        <form action="">
          <input type="text" placeholder="Search BrainWave" />
          <button type="submit">Go</button>
        </form>
      </div>
    </nav>
    <!-- Main feeds where user get update -->
    <section id="main_feeds">
      <!-- Containers that has all the feed for current day -->
      <div class="feeds-container">
        <div class="post">
          <!-- Post Header  for user information -->
          <div class="post-header">
            <div class="user-info">
              <span class="username">John</span>
              <span class="affi">Townson University</span>
              <span class="post-time">1 hour</span>
            </div>
          </div>
          <!-- Post contents -->
          <div class="post-content">
            <!-- should be able to include img, text, or links, probaly video? -->
            <!-- think about implement latex type text to help write out math equation -->
            <p>Hi this is Nathan I have a qustion about L'Hopital Rule</p>
          </div>
          <!-- Post Interaction/action -->
          <div class="post-interaction">
            <button class="action-btn">Like</button>
            <button class="action-btn">Comment</button>
            <button class="action-btn">Share</button>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
