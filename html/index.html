<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/index_style.css" />
    <link rel="stylesheet" href="../css/mediaqueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAV BAR FOR FULL SCREEN DESKTOP -->
    <nav id="desktop-nav">
      <a href="#" class="logo-link">
        <img id="logo" src="../assets/brainwave_logo.svg" alt="logo" />
      </a>
      <div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="message.html">Message</a></li>
          <li><a href="group.html">Group</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="community.html"> Community Hubs</a></li>
          <li><a href="login.html"> Login</a></li>
        </ul>
      </div>
      <div class="search">
        <form action="">
          <input type="text" placeholder="Search BrainWave" />
          <button type="submit">Go</button>
        </form>
      </div>
    </nav>

    <!-- NAV BAR FOR SMALL DEVICES OR SMALL SCREEN -->
    <nav id="hamburger-nav">
      <a href="#" class="logo-link">
        <img id="logo" src="../assets/brainwave_logo.svg" alt="logo" />
      </a>
      <div class="hamburger-menu">
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32px"
            viewBox="0 -960 960 960"
            width="32px"
            fill="#000000"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </label>
        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
          <label for="sidebar-active" class="close-sidebar-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32px"
              viewBox="0 -960 960 960"
              width="32px"
              fill="#000000"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </label>
          <a href="index.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="message.html">Message</a>
          <a href="group.html">Group</a>
          <a href="support.html">Support</a>
          <a href="community.html"> Community Hubs</a>
          <a href="login.html"> Login</a>
        </div>
      </div>
    </nav>

    <!-- Main feeds where user get update -->
    <section id="main_feeds">
      <!-- Containers that has all the feed for current day -->
      <div class="feeds-container">
        <div class="post">
          <!-- Post Header  for user information -->
          <div class="post-header">
            <div class="user-info">
              <span class="username">John</span>
              <span class="affi">Townson University</span>
              <span class="post-time">1 hour</span>
            </div>
          </div>
          <!-- Post contents -->
          <div class="post-content">
            <!-- should be able to include img, text, or links, probaly video? -->
            <!-- think about implement latex type text to help write out math equation -->
            <p>Hi this is Nathan I have a qustion about L'Hopital Rule</p>
          </div>
          <!-- Post Interaction/action -->
          <div class="post-interaction">
            <button class="action-btn">Like</button>
            <button class="action-btn">Comment</button>
            <button class="action-btn">Share</button>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
