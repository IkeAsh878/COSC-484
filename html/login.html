<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- External CSS files -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/index_style.css" />
  
  <title>Login to - BrainWave</title>
</head>
<body>
    <!-- Desktop navigation bar -->
    <nav id="desktop-nav">
      <div>
        <ul class="nav-links">
          <!-- Navigation links -->
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="message.html">Message</a></li>
          <li><a href="group.html">Group</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="community.html"> Community Hubs</a></li>
          <li><a href="login.html"> Login</a></li>
        </ul>
      </div>

      <!-- Search bar -->
      <div class="search">
        <form action="">
          <input type="text" placeholder="Search BrainWave" />
          <button type="submit">Go</button>
        </form>
      </div>
    </nav>

  <!-- Main login section -->
  <section class="container" style="padding:2rem 1rem;">
    <div class="card" style="max-width:520px; margin:0 auto;">
      
      <!-- Page heading -->
      <h1 style="margin-bottom:12px;">Welcome Back</h1>

      <!-- Login form -->
      <!-- validateLogin(event) should be defined in script.js -->
      <form action="index.html" method="GET" onsubmit="return validateLogin(event)">
        
        <!-- Username input -->
        <label for="lg_user">Username</label>
        <input type="text" id="lg_user" placeholder="Username or Email" required><br><br>

        <!-- Password input -->
        <label for="lg_pass">Password</label>
        <input type="password" id="lg_pass" placeholder="Password" required><br><br>

        <!-- Submit button -->
        <input class="btn" type="submit" value="Sign In"><br>

        <!-- Signup redirect -->
        <p class="small" style="margin-top:8px;">Don't have an account? 
          <a href="signup.html">Create an account</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Page footer -->

</body>
