    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" placeholder="Password" />
          </div>
          <div class="remember-me">
            <label><input type="checkbox" />Remember me</label>
          </div>
          <button type="submit" class="btn sbt-btn">Login</button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link">
                Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <!-- Registration form -->
      <div class="form-box signup">
        <h2>Sign Up</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="key"></ion-icon></span>
            <input type="password" placeholder="Re-type your password" />
          </div>
          <button type="submit" class="btn sbt-btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
